<div *ngIf="gridItems.length > 0">
  <clr-datagrid>
    <clr-dg-column>Title</clr-dg-column>
    <clr-dg-column>description</clr-dg-column>
    <clr-dg-column>Creation date</clr-dg-column>
    <clr-dg-column>Social Media</clr-dg-column>
    <clr-dg-column>Link</clr-dg-column>

      <clr-dg-row *ngFor="let item of gridItems">
        <clr-dg-cell>{{ item.title }}</clr-dg-cell>
        <clr-dg-cell>{{ item.description }}</clr-dg-cell>
        <clr-dg-cell>{{ item.created | date }}</clr-dg-cell>
        <clr-dg-cell>{{ item.type }}</clr-dg-cell>
        <clr-dg-cell><a href="{{ item.url }}" target="_blank">Link</a></clr-dg-cell>
      </clr-dg-row>
      <clr-dg-footer>{{ gridItems.length }} posts</clr-dg-footer>
  </clr-datagrid>
</div>

<div *ngIf="gridItems.length === 0 && !isLoading">
  <p class="no-data">
    <cds-icon shape="error-standard"></cds-icon>
    No data available for this search criteria</p>
</div>
