<div class="card">
  <h3 class="card-header">Keywords</h3>
  <div class="card-block">
    <input clrInput placeholder="Keywords" name="input" (ngModelChange)="onChange($event)" [(ngModel)]="input" />
    <div class="card-text">
      <p class="d-flex">
        <span><cds-icon shape="exclamation-triangle" size="md"></cds-icon></span>
        <span class="mt-5">Please provide some keywords spited with ","</span></p>
    </div>
  </div>
</div>
